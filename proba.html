<!DOCTYPE html>
<html>
<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery-1.11.2.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
  </style>
</head>
<body class="w3-light-grey">

  <form class="form-horizontal"id="edit-profile" method="post" action="">
    <div class="form-group">
     <label for="inputBirthday">Birthday</label>
     <div class="col-lg-6">
       <input type="text" name="name" class="form-control" id="inputBirthday" placeholder="mm/dd/2016">
     </div>
   </div>
   <div class="form-group">
     <label for="inputPassword" >Active status</label>
     <div class="col-lg-6 radijo" >
       <input class="form-check-input " type="radio" name="status" id="active" value="active" checked>Active
       <input class="form-check-input " type="radio" name="status" id="alumni" value="alumni">Alumni
     </div>
   </div>
   <div class="form-group">
     <label for="inputYearOfStudy">Year of study</label>
     <div class="col-lg-6">
       <input type="text" name="name" class="form-control" id="inputYearOfStudy" placeholder="year of study">
     </div>
   </div>
   <div class="form-group">
     <label for="inputAbout" >About</label>
     <div class="col-lg-6">
       <textarea type="text" name="name" class="form-control" id="inputAbout" placeholder="About yourself">
       </textarea>
     </div>
   </div>
   <div class="form-group">
     <label for="inputPhone" >Phone</label>
     <div class="col-lg-6">
       <input type="text" name="name" class="form-control" id="inputPhone" placeholder="Your phone">
     </div>
   </div>
   <div class="form-group">
     <label for="urlPic" >Picture link</label>
     <div class="col-lg-6">
       <input type="text" name="name" class="form-control" id="urlPic" placeholder="Must be available online">
     </div>
   </div>
   <div class="form-group">
     <label for="urlGit" >Git link</label>
     <div class="col-lg-6">
       <input type="text" name="name" class="form-control" id="urlGit" placeholder="Link to your git profile">
     </div>
   </div>
   <div class="form-group">
     <label for="urlLinkedin">LinkedIn link</label>
     <div class="col-lg-6">
       <input type="text" name="name" class="form-control" id="urlLinkedin" placeholder="Link to your LInkedIn">
     </div>
   </div>
   <br>
   <br>
   <div class="modal-footer" id="edit-form-confirm">
    <input name="edit" type="submit" class="btn btn-default"
    value='edit'/>
  </div>
</form>

</body>
</html>
